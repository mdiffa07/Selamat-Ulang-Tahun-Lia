<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrylia Birthday 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/originals/7b/4e/bb/7b4ebb5d7e898b628525b8123b3a00fd.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
            opacity: 0;
            animation: blurIn 2s forwards;
        }

        @keyframes blurIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .message {
            font-size: 1.5rem;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .signature {
            font-style: italic;
            margin-top: 30px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(10, 30, 58, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid #f8d7da;
            z-index: 10;
        }

        .music-control i {
            color: #f8d7da;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blur-background"></div>
        <h1 id="birthdayText">Afrylia Birthday 2025</h1>
        <div class="message" id="message">
            <p>"Kamu tahu, setiap detik bersamamu adalah keabadian yang ingin aku ukir."</p>
            <p>"Seperti Dilan yang selalu ada untuk Milea, aku akan selalu ada untukmu."</p>
            <p>"Kamu adalah alasan aku tersenyum, seperti matahari yang selalu bersinar di hariku."</p>
            <p class="signature" id="signature">- DIFFA 2025</p>
        </div>
    </div>

    <div class="music-control" id="musicControl">
        <i>♪</i>
    </div>

    <audio id="birthdaySong" src="https://drive.google.com/uc?export=download&id=1A4yQwjETeZp9u4KcSUwAivmyL9zWASFJ" loop autoplay></audio>

    <script>
        const musicControl = document.getElementById('musicControl');
        const birthdaySong = document.getElementById('birthdaySong');
        const birthdayText = document.getElementById('birthdayText');
        const message = document.getElementById('message');
        const signature = document.getElementById('signature');

        let isPlaying = true;

        // Play music automatically
        birthdaySong.play();

        // Animation for birthday text
        setTimeout(() => {
            birthdayText.style.opacity = 0; // Hide birthday text
            message.style.opacity = 1; // Show message
            signature.style.opacity = 1; // Show signature
        }, 3000); // 3 seconds delay before showing the message

        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                birthdaySong.pause();
                musicControl.innerHTML = '<i>♫</i>';
            } else {
                birthdaySong.play();
                musicControl.innerHTML = '<i>♪</i>';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
